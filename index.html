<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Random Quote Generator</title>

    <!--  google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Rock+Salt&display=swap" rel="stylesheet">

    <!--  javascript  -->
    <script src="index.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/8d11417666.js" crossorigin="anonymous"></script>

    <!--  stylesheets  -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <h1>Random Quote Generator</h1>
</header>
<main>
    <!--Quote Section-->
    <section aria-labelledby="quote-section" id="quote-section">
        <blockquote id="quote-text"></blockquote>
        <cite id="quote-author"></cite>
        <span id="copy-message" style="display: none;"></span>
    </section>
    <!--Button Section-->
    <section aria-labelledby="button-heading">
        <h2 class="visually-hidden" id="button-heading">Generate Quote</h2>
        <button aria-label="Click to generate a random quote" id="quote-button">
            Generate
        </button>
        <button aria-label="Click to generate a random quote" id="copy-button">
            Copy
        </button>
    </section>
</main>
<footer>
    <p>&copy; 2023 Mary Kohn. Random Quote Generator. All rights reserved.</p>
</footer>
</body>
</html>
